    <script>
      /* youtube player 1 configuration */
      var players = document.getElementById("youtube-player");
      var embended_url_1 =
        "KCOHLiva33o?list=PLf31hDa4fznMvQzaCUX35QyYHQmOTEqI9";

      var loadPlayer = function (event) {
        var target = event.currentTarget;
        var iframe = document.createElement("iframe");

        iframe.height = target.clientHeight;
        iframe.width = target.clientWidth;
        iframe.src =
          "https://www.youtube.com/embed/" + embended_url_1 + "&autoplay=1";
        iframe.allow =
          "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.setAttribute("frameborder", 0);

        target.classList.remove("pristine");

        if (target.children.length) {
          target.innerHTML = "";
          target.appendChild(iframe);
        } else {
          target.appendChild(iframe);
        }
      };

      var config = { once: true };
      players.addEventListener("click", loadPlayer, config);
      /* end of youtube player 1 configuration */
    </script>
